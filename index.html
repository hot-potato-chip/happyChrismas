<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Limbo Christmas!</title>
  <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <audio src="./assets/music/bg_music.mp3" loop></audio>
  <div id="musicControl" ></div>
  <div class="container envelopeContainer">
    <div id="envelope" class="big boxShadow">
      <div id="envelopeTop" class="envelopePart"></div>
      <div id="envelopeLeft" class="envelopePart"></div>
      <div id="envelopeRight" class="envelopePart"></div>
      <div id="page"></div>
      <div id="clickHint"></div>
    </div>
  </div>
  <div class="container contentContainer">
    <div id="content" class="boxShadow">
    </div>
  </div>
  <div class="container galleryContainer">
    <div id="gallery">
      <ul id="galleryList">
        <li class="active" data-img="./assets/img/merrychristmas.jpg">
        </li>
        <li data-img="./assets/img/bg_color.jpg">
        </li>
        <li data-img="./assets/img/light_version.jpg">
        </li>
        <li data-img="./assets/img/bg.jpg">
        </li>
      </ul>
      <div id="galleryImg">
      </div>
    </div>
    <img src="./assets/img/christmas_tree.png" alt="" id="tree" class="decorate">
    <img src="./assets/img/walk_konglong.gif" alt="" id="konglong" class="decorate">
    <img src="./assets/img/animal_1.png" alt="" id="animal" class="decorate">
    <div class="bottombar">
    </div>
  </div>
  <script src="./assets/js/index.js" defer></script>
</body>

</html>
